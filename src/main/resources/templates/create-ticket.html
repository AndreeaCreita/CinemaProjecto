<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ticket</title>
</head>
<body>
<h1>Create a new Ticket</h1>
<form action="#" th:action="@{/tickets/view/buy}" th:object="${ticket}" method="post">
    <div>
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" th:field="*{userId}" required>
    </div>
    <div>
        <label for="movieId">Movie ID:</label>
        <input type="number" id="movieId" name="movieId" th:field="*{movieId}" required>
    </div>
    <div>
        <label for="cinemaId">Cinema ID:</label>
        <input type="number" id="cinemaId" name="cinemaId" th:field="*{cinemaId}" required>
    </div>
    <div>
        <label for="movieTime">Movie Time:</label>
        <input type="datetime-local" id="movieTime" name="movieTime" th:field="*{movieTime}" required>
    </div>
    <button type="submit">Create Ticket</button>
</form>
</body>
</html>
