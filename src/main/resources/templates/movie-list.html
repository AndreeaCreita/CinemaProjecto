<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Movies List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #fff0f6; /* Light pink background */
            color: #333; /* Darker text for readability */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px; /* Increased padding for a softer look */
            text-align: left;
            border-bottom: 2px solid #ffaccf; /* Soft pink border */
            border-radius: 8px; /* Rounded corners for table cells */
        }
        th {
            background-color: #fde2ef; /* Lighter pink for headers */
            color: #6d6875; /* Soft purple for contrast */
        }
        tr:hover {
            background-color: #fce7f3; /* Lighter hover effect */
        }
        a {
            color: #d789d7; /* Soft pink links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #b455b6; /* Darker pink on hover */
        }
        .header {
            margin-bottom: 20px;
            text-align: center; /* Center heading for a better aesthetic */
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #ff467e; /* Vibrant pink for visibility */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${title}">Movies List Title</h1>
</div>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Title</td>
        <td th:text="${movie.description}">Description</td>
        <td><a th:href="@{/movies/view/{id}(id=${movie.id})}">View Details</a></td>
    </tr>
    </tbody>
</table>
<a href="/movies/view/all" class="back-link">Back to All Movies</a>
</body>
</html>
