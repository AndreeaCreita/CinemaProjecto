<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Register Account</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F8E8F4; /* Softer pink background */
      color: #333; /* Dark text for readability */
      padding: 20px;
    }
    h1 {
      color: #D291BC; /* Soft pink for headers */
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      color: #b83280; /* Deep pink for labels */
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #d3b6d8; /* Light pink border */
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #d789d7; /* Vibrant pink */
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #b455b6; /* Darker pink on hover */
    }
  </style>
</head>
<body>
<h1>Create Your Account</h1>
<form th:action="@{/register_handler}" method="post">
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required/>
  </div>
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required/>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required/>
  </div>
  <div>
    <input type="submit" value="Register"/>
  </div>
</form>
</body>
</html>
