<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cinemas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f8; /* Light pink background */
            margin: 40px;
            color: #232129;
        }
        h1 {
            color: #d53f8c; /* Strong pink color */
        }
        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.8;
            margin: 10px 0;
        }
        a {
            color: #b83280; /* Deep pink color */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #9b2c6f; /* Darker pink on hover */
        }
    </style>
</head>
<body>
<h1>List of Cinemas</h1>
<div th:each="cinema : ${cinemas}">
    <p>
        <a th:href="@{|/cinemas/view/${cinema.id}|}" th:text="${cinema.name}">Cinema Name</a>
    </p>
</div>
</body>
</html>
