<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9fb;
      margin: 40px;
      color: #333;
    }
    h1 {
      color: #5a67d8; /* Soft indigo color */
    }
    div {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
      margin: 10px 0;
    }
    span {
      color: #555;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5a67d8;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }
    a:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
<h1>User Profile</h1>
<div>
  <p>ID: <span th:text="${user.id}">User ID</span></p>
  <p>Name: <span th:text="${user.firstName} + ' ' + ${user.lastName}">Full Name</span></p>
  <p>Email: <span th:text="${user.email}">Email Address</span></p>
</div>
<a href="/users">Back to User List</a>
</body>
</html>
